<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="row">
        <div class="col-6 fix"><h1>Pregunton</h1></div>
        <div class="col-6 fix time"><h1 id="clock">120</h1></div>
    </div>
    

    <div class="row">
        <div class="col-3 fix">
            <div><ul id="players"></ul></div>
        </div>

        <div class="col-9 fix" id="main">
            
            <div id="view_1" class="hidden">
                <input type="number" min="1" id="rounds">
                <button id="start">Enter</button>
                <div id="error"></div>
            </div>

            <div id="view_2" class="hidden">
                <div>
                    <label for="question">Question</label>
                    <input type="text" id="question">
                </div>
                <div>
                    <label for="answer">Answer</label>
                    <input type="text" id="answer">
                </div>
                <div>
                    <button id="sendQuestion">Send</button>
                </div>
            </div>

            <div id="view_3" class="hidden">
                <div>
                    <p>Pregunta:</p>
                    <p id="roundQuestion"></p></div>
                <div>
                    <label for="userAnswer">Respuesta</label>
                    <input type="text" id="userAnswer">
                </div>
                <button id="sendAnswer">Send</button>
            </div>

            <div id="view_4" class="hidden">
                <div id="evaluateAnswers"></div>
                <div><button id="sendQualify">Send</button></div>
            </div>

            <div id="view_5" class="hidden">
                <div id="reviewAnswers"></div>
                <div><button id="sendReview">Send</button></div>
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="column" id="name">Nombre:</div>
        <div class="column" id="faults">Faltas:</div>
        <div class="column" id="points">Puntos:</div>
        <div class="column" id="nosy"></div>
    </div>
    
    <script src="../refresh.js"></script>
    <script src="myScript.js"></script>
</body>
