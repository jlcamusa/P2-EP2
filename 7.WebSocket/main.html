<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-header">
        <img src="./PREGUNTON..png" alt="TÃ­tulo del formulario" class="logo">
        <div class="timer-container">
            <div class="timer">
              <span id="clock" class="seconds">00</span>
            </div>
        </div>
    </div>

    <div class="">
        <div class="">
            <div><ul id="players"></ul></div>
        </div>

        <div id="main">
            
            <div id="view_1" class="hidden view-rounds">
                <div>
                    <label class="dialog">*Rondas > o = a jugadores*</label>
                </div>
                <input type="number" min="1" id="rounds" class="input-rounds">
                <button id="start" class="button-rounds">Enter</button>
                <div class="error" id="error"></div>
            </div>

            <div id="view_2" class="view-question">
                <div class="container-view2">
                    <div>
                        <label for="question">Pregunta</label>
                        <input type="text" id="question">
                    </div>
                    <div>
                        <label for="answer">Respuesta</label>
                        <input type="text" id="answer">
                    </div>
                    <div>
                        <button id="sendQuestion">Send</button>
                    </div>
                </div>    
            </div>

            <div id="view_3" class="hidden">
                <div>
                    <p>Pregunta:</p>
                    <p id="roundQuestion"></p></div>
                <div>
                    <label for="userAnswer">Respuesta</label>
                    <input type="text" id="userAnswer">
                </div>
                <button id="sendAnswer">Send</button>
            </div>

            <div id="view_4" class="hidden">
                <div id="evaluateAnswers"></div>
                <div><button id="sendQualify">Send</button></div>
            </div>

            <div id="view_5" class="hidden">
                <div id="reviewAnswers"></div>
                <div><button id="sendReview">Send</button></div>
            </div>
            
            <div id="view_6" class="hidden">
                <div id="winners"></div>
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="column" id="name">Nombre:</div>
        <div class="column" id="faults">Faltas:</div>
        <div class="column" id="points">Puntos:</div>
        <div class="column" id="nosy"></div>
    </div>
    
    <script src="../refresh.js"></script>
    <script src="myScript.js"></script>
</body>
