<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-header">
        <img src="./PREGUNTON..png" alt="TÃ­tulo del formulario" class="logo">
        <div class="timer-container">
            <div class="timer">
              <span id="clock" class="seconds">00</span>
            </div>
        </div>
    </div>

    <div class="">
        <div class="">
            <div><ul id="players"></ul></div>
        </div>

        <div id="main">
            
            <div id="view_1" class="hidden view-rounds">
                <div>
                    <label class="dialog">*Rondas > o = a jugadores*</label>
                </div>
                <input type="number" min="1" id="rounds" class="input-rounds">
                <button id="start" class="button-rounds">Enter</button>
                <div class="error" id="error"></div>
            </div>

            <div id="view_2" class="hidden view-question">
                <div class="container-view">
                    <div>
                        <label for="question" class="view-labels">Pregunta</label>
                        <input type="text" id="question" class="view-inputs">
                    </div>
                    <div>
                        <label for="answer" class="view-labels">Respuesta</label>
                        <input type="text" id="answer" class="view-inputs">
                    </div>
                    <div>
                        <button id="sendQuestion" class="view-button">ENVIAR</button>
                    </div>
                </div>    
            </div>

            <div id="view_3" class="hidden">
                <div class="container-view">
                    <div>
                        <label class="view-labels">Pregunta</label>
                        <div>
                            <p id="roundQuestion" class="view-p"></p>
                        </div>
                    </div>
                    <div>
                        <label for="userAnswer" class="view-labels">Respuesta</label>
                        <input type="text" id="userAnswer" class="view-inputs">
                    </div>
                    <label class="view-labels">HINT</label>
                    <div id="API1" class="view-p"></div>
                    <div id="API2"></div>
                    <button id="sendAnswer" class="view-button">ENVIAR</button>
                </div>
            </div>

            <div id="view_4" class="hidden">
                <div id="evaluateAnswers"></div>
                <div><button id="sendQualify" class="view-button">ENVIAR</button></div>
            </div>

            <div id="view_5" class="hidden">
                <div id="reviewAnswers"></div>
                <div><button id="sendReview">ENVIAR</button></div>
            </div>
            
            <div id="view_6" class="hidden">
                <div id="winners"></div>
            </div>

            <div id="view_7" class="invisible view7-div">
                <label class="view-labels-waiting">ESPERANDO...</label>
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="column" id="name">Nombre:</div>
        <div class="column" id="faults">Faltas:</div>
        <div class="column" id="points">Puntos:</div>
        <div class="column" id="nosy"></div>
    </div>
    
    <script src="../refresh.js"></script>
    <script src="myScript.js"></script>
</body>
